<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tiffin Box Assistant | Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            color: darkblue;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <img src="../pics/user.png" alt="User" style="width:200px;height:200px;"><br><br>
        
        <label for="sign-in" style="font-size:30px;">
            <b>Sign In</b>
        </label><br><br>

        <form action="login.php" method="post"> <!-- Placeholder action -->
            <input type="text" placeholder="Username" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="User">User</option>
                <option value="Cook">Cook</option>
                <option value="Admin">Admin</option>
            </select><br><br>
            <input type="submit" value="Sign In">
        </form>
        
        <br><br>
        <a href="sign-up.html">Create new Account</a>
    </div>
</body>
</html>
