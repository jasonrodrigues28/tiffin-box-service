<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Form</title>
</head>
<body>
    <form action="">
        <label for="">Name : </label>
        <input type="text"><br><br>
        <label for="">Address : </label>
        <input type="text"><br><br>
        <label for="">Gender : </label><br><br>
        <input type="radio" name="gen">Male<br><br>
        <input type="radio" name="gen">Female<br><br>
        <input type="radio" name="gen">Other<br><br>
        <label for="">Phone number : </label>
        <input type="tel"><br><br>
        <label for="">Photo : </label>
        <input type="file"><br><br>
        <label for="">Date of Birth : </label>
        <input type="date"><br><br>
        <label for="">Addhar Card Number : </label>
        <input type="text"><br><br>
        <label for="">Favourite color for tiffin box : </label>
        <input type="color"><br><br>
        <label for="">Email : </label>
        <input type="email"><br><br>
        <label for="">Probable meal type : </label><br><br>
        <input type="checkbox" name="break">Breakfast<br><br>
        <input type="checkbox" name="lunch">Lunch<br><br>
        <input type="checkbox" name="dinner">Dinner<br><br>
        <input type="submit">
        <input type="reset">
        <!-- <input type="button" placeholder="Cancel"> -->
    </form>
</body>
</html>
